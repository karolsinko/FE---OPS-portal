<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <title></title>
</head>
<section>
  <div class="wrapper">
    <table class="table">
      <tr><p>Hodina: {{currentStepIndex+1}}, príklady ktoré by ste mali chápať po danej hodine</p></tr>
      <div class="stepper-container">
        <div class="stepper-content">
          <ng-container *ngFor="let skripta of skripta; let i = index">
            <div *ngIf="currentStepIndex === i">
              <th>
                Uloha: <div [innerHTML]="skripta.content"></div>
              </th>
              <th>
                Uloha1: <div [innerHTML]="skripta.content1"></div>
              </th>
            </div>
          </ng-container>
        </div>
      </div>
    </table>
    <div class="stepper-buttons-container">
      <button class="step-btn next-btn" (click)="nextStep()"><i class="bi bi-arrow-right-circle"></i><span>| Dopredu</span></button>
      <button class="step-btn prev-btn" (click)="previousStep()"><i class="bi bi-arrow-left-circle"></i><span>| Dozadu</span></button>
    </div>
  </div>
</section>
<div class="step-indicator-container">
  <div *ngFor="let skripta of skripta; let i = index" (click)="currentStepIndex = i" class="step-indicator" [ngClass]="{'active': currentStepIndex === i}">
  </div>
</div>
