<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
  <title></title>
</head>
<section>
  <div class="wrapper">
    <table class="table">
      <tr><p>Hodina: {{currentStepIndex + 1}}/{{skripta.length}}, príklady ktoré by ste mali chápať po danej hodine</p>
      </tr>
      <div class="stepper-container">
        <div class="stepper-content">
          <ng-container *ngFor="let skripta of skripta; let i = index">
            <div *ngIf="currentStepIndex === i">
              <th>
                Uloha:
                <div [innerHTML]="skripta.content"></div>
              </th>
              <th>
                Uloha1:
                <div [innerHTML]="skripta.content1"></div>
              </th>
            </div>
          </ng-container>
        </div>
      </div>
    </table>
    <div class="stepper-buttons-container">
      <button (click)="nextStep()" class="step-btn next-btn"><i
        class="bi bi-arrow-right-circle"></i><span>| Dopredu</span></button>
      <button (click)="previousStep()" class="step-btn prev-btn"><i
        class="bi bi-arrow-left-circle"></i><span>| Dozadu</span></button>
    </div>
  </div>
  <div class="step-indicator-container">
    <div (click)="currentStepIndex = i" *ngFor="let skripta of skripta; let i = index" [ngClass]="{'active': currentStepIndex === i}"
         class="step-indicator">
    </div>
  </div>
</section>
