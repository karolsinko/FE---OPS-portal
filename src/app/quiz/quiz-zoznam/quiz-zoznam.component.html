<section>
  <div class="wrapper">
<table class="table">
  <div *ngFor="let quiz of quiz; let i = index">
    <th>
      Možnosť1: {{quiz.option1}}<br>
      Možnosť2: {{quiz.option2}}<br>
      Možnosť3: {{quiz.option3}}<br>
      Otázka: {{quiz.question}}<br>
      Riešenie: {{quiz.solution}}
    </th>
  </div>
  <h1>Quiz</h1>
    <div *ngFor="let zoznamQuizov of quiz; let i = index">
      <div *ngIf="currentStepIndex === i">
      <p>{{zoznamQuizov.question}}</p>
      <input type="text" [name]="'question' + i">
      <br><br>
    </div>
    <button (click)="submitAnswers()">Submit answers</button>
      <div *ngIf="currentStepIndex >= quiz.length">
        <p>Koniec quizu, gratulujeme!</p>
      </div>
  </div>

</table>
  </div>
</section>
