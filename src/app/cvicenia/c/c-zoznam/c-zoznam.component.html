<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
  <title></title>
</head>
<section>
  <div class="wrapper">
    <table class="table">
      <tr><p>Príklad: {{currentStepIndex + 1}}/{{cvicenie.length}} pre jazyk C</p></tr>
      <div class="stepper-container">
        <ng-container *ngFor="let zoznamCviceniC of cvicenie; let i = index">
          <div *ngIf="currentStepIndex === i">
            <th>
              Vstup:<br>
              <div [innerHTML]="zoznamCviceniC.input"></div>
            </th>
            <th>
              Úloha:<br>
              <div [innerHTML]="zoznamCviceniC.content"></div>
            </th>
          </div>
          <div *ngIf="currentStepIndex === i">
            <th>
              <div [hidden]="!showElement">
                Výsledok:<br>
                <div [innerHTML]="zoznamCviceniC.solution"></div>
              </div>
            </th>
          </div>
        </ng-container>
      </div>
    </table>
    <div class="stepper-buttons-container">
      <button (click)="nextStep()" class="step-btn next-btn"><i
        class="bi bi-arrow-right-circle"></i><span>| Dopredu</span></button>
      <button (click)="previousStep()" class="step-btn prev-btn"><i
        class="bi bi-arrow-left-circle"></i><span>| Dozadu</span></button>
      <div class="stepper-buttons-container">
        <button (click)="showSolution()" class="step-btn-1 "><i
          class="bi bi-toggle-on"></i><span>| Nevieš výsledok?</span></button>
      </div>
    </div>
  </div>
</section>
<div class="step-indicator-container">
  <div (click)="currentStepIndex = i" *ngFor="let cvicenie of cvicenie; let i = index" [ngClass]="{'active': currentStepIndex === i}"
       class="step-indicator">
  </div>
</div>
