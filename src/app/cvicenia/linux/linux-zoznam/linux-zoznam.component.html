<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <title></title>
</head>
<section>
  <div class="wrapper">
    <table class="table">
      <tr><p>Príklad: {{currentStepIndex+1}}</p></tr>
      <div class="stepper-container">
        <ng-container *ngFor="let zoznamCviceniLinux of cvicenie; let i = index">
          <div *ngIf="currentStepIndex === i && zoznamCviceniLinux.language === 'linux'">
            <th>
              Vstup:<br> {{zoznamCviceniLinux.input}}
            </th>
            <th>
              Úloha:<br> {{zoznamCviceniLinux.content}}
            </th>
          </div>
          <div *ngIf="currentStepIndex === i">
            <th>
              <div [hidden]="!showElement" >
                Výsledok:<br> {{zoznamCviceniLinux.solution}}
              </div>
            </th>
          </div>
        </ng-container>
      </div>
    </table>
    <div class="stepper-buttons-container">
      <button class="step-btn next-btn" (click)="nextStep()"><i class="bi bi-arrow-right-circle"></i><span>Dopredu</span></button>
      <button class="step-btn prev-btn" (click)="previousStep()"><i class="bi bi-arrow-left-circle"></i><span>Dozadu</span></button>
      <div class="stepper-buttons-container">
        <button class="step-btn-1 " (click)="showSolution()" ><i class="bi bi-toggle-on"></i><span>Nevieš výsledok?</span></button>
      </div>
    </div>
  </div>
</section>
<div class="step-indicator-container">
  <div *ngFor="let cvicenie of cvicenie; let i = index" (click)="currentStepIndex = i" class="step-indicator" [ngClass]="{'active': currentStepIndex === i}">
  </div>
</div>
