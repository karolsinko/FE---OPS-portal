<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
  <title></title>
</head>


<form (submit)="login()">
  <div class="box">
    <h1>Dashboard</h1>
    <input [(ngModel)]="username" class="email" name="username" placeholder="Meno" required type="text">

    <input [(ngModel)]="password" class="email" name="password" placeholder="Heslo" required type="password">

    <button class="btn" type="submit"><i class="bi bi-arrow-bar-right"></i><span> | Login</span></button>
    <button (click)="chodSpat()" class="btn"><i class="bi bi-house-door"></i><span> | Späť</span></button>
  </div>
</form>
