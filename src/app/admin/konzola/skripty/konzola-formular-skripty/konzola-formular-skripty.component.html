<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <title></title>
</head>
<div class="wrapper">
  <section>
    <form [formGroup]="form">
      <table class="table">
        <tr>
          <td><div class="group">
            <textarea type="text" formControlName="content" required></textarea>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Príklad1: </label>
          </div></td>

          <td><div class="group">
            <textarea type="text" formControlName="content1" required></textarea>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Príklad2: </label>
          </div></td>
          <td><button class="btn btn--action" (click)="pridaj()" *ngIf="form.value.id === null"><span class="pridaj">Pridaj</span></button>
            <button class="btn btn--action" (click)="uprav()" *ngIf="form.value.id !== null"><span class="uprav">Uprav</span></button><br>
            <button class="btn btn--action" (click)="zrus()"><span class="vymaz">Vymaž</span></button></td>
        </tr>
        <tr>
          <td><div class="group">
            <textarea type="text" formControlName="explain" required></textarea>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Vysvetlivky: </label>
          </div></td>
          <td><div class="group">
            <textarea type="text" formControlName="scripts" required></textarea>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Skriptá: </label>
          </div></td>
        </tr>
        <tr>
          <td><div class="group">
            <textarea type="text" formControlName="commands" required></textarea>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Príkazy: </label>
          </div></td>
        </tr>

      </table>
    </form>
  </section>
</div>
