<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
  <title></title>
</head>
<form [formGroup]="form">
  <table class="table">
    <th>
      <div class="group">
        <textarea formControlName="content" required type="text"></textarea>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Príklad1: </label>
      </div>
      <div class="group">
        <textarea formControlName="content1" required type="text"></textarea>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Príklad2: </label>
      </div>
      <div class="group">
        <textarea formControlName="explain" required type="text"></textarea>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Vysvetlivky: </label>
      </div>
      <div class="group">
        <textarea formControlName="scripts" required type="text"></textarea>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Skriptá: </label>
      </div>
      <div class="group">
        <textarea formControlName="commands" required type="text"></textarea>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Príkazy: </label>
      </div>

      <div class="group">
        <button (click)="pridaj()" *ngIf="form.value.id === null" class="btn btn--action"><i
          class="bi bi-folder-plus"></i><span class="pridaj"></span></button>
        <button (click)="uprav()" *ngIf="form.value.id !== null" class="btn btn--action"><i
          class="bi bi-wrench"></i><span class="uprav"></span></button>
        <button (click)="zrus()" class="btn btn--action"><i class="bi bi-folder-minus"></i><span class="vymaz"></span>
        </button>
      </div>
    </th>
  </table>
</form>
