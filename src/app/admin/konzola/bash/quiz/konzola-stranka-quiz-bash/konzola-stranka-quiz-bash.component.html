<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <title></title>
</head>

<div class='dashboard-app'>
  <div class='dashboard-nav'>
    <app-menu-konzola>
    </app-menu-konzola>
  </div>
  <div class='dashboard-content'>
    <div class='container'>
      <div class='card'>
        <div class='card-header'>
          <i class="bi bi-person"></i><h1>Admin panel - bash quiz</h1>
          <button class="btn btn--action" (click)="chodSpat()"><i class="bi bi-house-door"></i><span> | Späť</span></button>
          <button (click)="logout()"><i class="bi bi-arrow-bar-left"></i><span> | Logout</span></button>
        </div>
        <div class="stepper-container">
          <div class="stepper-buttons-container">
            <app-konzola-formular-quiz
              [quiz]="quizNaUpravu"
              (pridajQuiz)="pridaj($event)"
              (upravQuiz)="uprav($event)">

            </app-konzola-formular-quiz>
            <app-konzola-zoznam-quiz
              [quiz]="quiz"
              (upravQuizy)="upravZoZoznamu($event)"
              (vymazQuizy)="zmazZoZoznamu($event)">

            </app-konzola-zoznam-quiz>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
