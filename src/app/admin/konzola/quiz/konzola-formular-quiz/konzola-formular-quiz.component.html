<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <title></title>
</head>
    <form [formGroup]="form">
      <table class="table">
        <th>
          <div class="group">
            <textarea type="text" formControlName="option1" required></textarea>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>1. možnosť: </label>
          </div>

          <div class="group">
            <textarea type="text" formControlName="option2" required></textarea>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>2. možnosť: </label>
          </div>

          <div class="group">
            <textarea type="text" formControlName="option3" required></textarea>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>3. možnosť: </label>
          </div>

          <div class="group">
            <textarea type="text" formControlName="option4" required></textarea>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>4. možnosť: </label>
          </div>

          <div class="group">
            <textarea type="text" formControlName="question" required></textarea>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Otázka: </label>
          </div>

          <div class="group">
            <textarea type="text" formControlName="solution" required></textarea>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Odpoveď: </label>
          </div>
        </th>
        <th><button class="btn btn--action" (click)="pridaj()" *ngIf="form.value.id === null"><span class="pridaj">Pridaj</span></button>
          <button class="btn btn--action" (click)="uprav()" *ngIf="form.value.id !== null"><span class="uprav">Uprav</span></button><br>
          <button class="btn btn--action" (click)="zrus()"><span class="vymaz">Vymaž</span></button></th>
      </table>
    </form>
