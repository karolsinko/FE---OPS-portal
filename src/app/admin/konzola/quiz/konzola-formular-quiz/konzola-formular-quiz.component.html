<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <title></title>
</head>
<div class="wrapper">
  <section>
    <form [formGroup]="form">
      <table class="table">
        <tr>
          <td><div class="group">
            <input type="text" formControlName="solution" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>solution</label>
          </div></td>

          <td><div class="group">
            <input type="text" formControlName="option4" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>option4</label>
          </div></td>
        </tr>
        <tr>
          <td><div class="group">
            <input type="text" formControlName="question" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>question</label>
          </div></td>

          <td><div class="group">
            <input type="text" formControlName="option1" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>option1</label>
          </div></td>
        </tr>
        <tr>
          <td><div class="group">
            <input type="text" formControlName="option2" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>option2</label>
          </div></td>

          <td><div class="group">
            <input type="text" formControlName="option3" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>option3</label>
          </div></td>
        </tr>
        <tr>
          <td><button class="btn btn--action" (click)="pridaj()" *ngIf="form.value.id === null"><span class="pridaj">Pridaj</span></button>
            <button class="btn btn--action" (click)="uprav()" *ngIf="form.value.id !== null"><span class="uprav">Uprav</span></button><br>
            <button class="btn btn--action" (click)="zrus()"><span class="vymaz">Vyma≈æ</span></button></td>
        </tr>
      </table>
    </form>
  </section>
</div>
