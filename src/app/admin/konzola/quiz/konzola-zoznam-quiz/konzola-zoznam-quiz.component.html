<table class="table">
  <tr>
    <th>id</th>
    <th>Otázka</th>
    <th>Odpoveď</th>
    <th>1. možnosť</th>
    <th>2. možnosť</th>
    <th>3. možnosť</th>
    <th>4. možnosť</th>
  </tr>
  <tbody>
  <tr *ngFor="let q of quiz">
    <td>{{ q.id }}</td>
    <td><div [innerHTML]="q.question"></div></td>
    <td><div [innerHTML]="q.solution"></div></td>
    <td><div [innerHTML]="q.option1"></div></td>
    <td><div [innerHTML]="q.option2"></div></td>
    <td><div [innerHTML]="q.option3"></div></td>
    <td><div [innerHTML]="q.option4"></div></td>
    <td>
      <button class="btn btn--action" (click)="uprav(q.id)"><span class="uprav">Uprav</span></button>
      <button class="btn btn--action" (click)="zmaz(q.id)"><span class="vymaz">Vymaž</span></button>
    </td>
  </tr>
  </tbody>
</table>
