<table class="table">

  <th>id</th>
  <th>content</th>
  <th>input</th>
  <th>solution</th>
  <th>total count: {{cvicenieC.length}}</th>

  <tbody *ngFor="let c of cvicenieC">
  <td>{{ c.id }}</td>
  <td>
    <div [innerHTML]="c.content"></div>
  </td>
  <td>
    <div [innerHTML]="c.input"></div>
  </td>
  <td>
    <div [innerHTML]="c.solution"></div>
  </td>
  <td>
    <button (click)="uprav(c.id)" class="btn btn--action"><i class="bi bi-wrench"></i><span class="uprav"></span>
    </button>
    <button (click)="zmaz(c.id)" class="btn btn--action"><i class="bi bi-folder-minus"></i><span class="vymaz"></span>
    </button>
  </td>
  </tbody>
</table>
