<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <title></title>
</head>
<div class='dashboard-app'>
  <div class='dashboard-nav'>
    <app-menu>
    </app-menu>
  </div>
  <div class='dashboard-content'>
    <div class='container'>
      <div class='card'>
        <div class='card-header'>
          <i class="bi bi-person"></i><h1>Admin panel</h1>
          <button class="btn btn--action" (click)="chodSpat()"><i class="bi bi-house-door"></i><span> | Späť</span></button>
          <button (click)="logout()"><i class="bi bi-arrow-bar-left"></i><span> | Logout</span></button>
        </div>
        <div class="stepper-container">
          <app-menu-konzola></app-menu-konzola>
          <div class="stepper-buttons-container">
            <button class="step-btn next-btn" (click)="nextStep()"><i class="bi bi-arrow-right-circle"></i><span>Dopredu</span></button>
            <button class="step-btn prev-btn" (click)="previousStep()"><i class="bi bi-arrow-left-circle"></i><span>Dozadu</span></button>
            <div class="stepper-buttons-container">
        <ng-container *ngIf="currentStepIndex === 0">
          <h1>Linux panel</h1>
        <div class='card-body'>
          <app-konzola-formular
            [cvicenieLinux]="cvicenieNaUpravu"
            (pridajLinuxCvicenie)="pridaj($event)"
            (upravLinuxCvicenie)="uprav($event)">
          </app-konzola-formular>
          <app-konzola-zoznam
            [cvicenieLinux]="cvicenieLinux"
            (upravLinuxCvicenie)="upravZoZoznamu($event)"
            (vymazLinuxCvicenie)="zmazZoZoznamu($event)">
          </app-konzola-zoznam>
        </div>
          </ng-container>
              <ng-container *ngIf="currentStepIndex === 1">
                <h1>C panel</h1>
                <div class='card-body'>
                  <app-konzola-stranka-c>

                  </app-konzola-stranka-c>
                </div>
              </ng-container>
              <ng-container *ngIf="currentStepIndex === 2">
                <h1>Bash panel</h1>
                <div class='card-body'>
                  <app-konzola-stranka-bash>

                  </app-konzola-stranka-bash>
                </div>
              </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
  </div>

</div>
