<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <title></title>
</head>
    <form [formGroup]="form">
      <table class="table">
      <th>
          <div class="group">
            <textarea type="text" formControlName="content" required></textarea>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>content</label>
          </div>
          <div class="group">
            <textarea  type="text" formControlName="input" required></textarea>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>input</label>
          </div>
          <div class="group">
            <textarea  type="text" formControlName="solution" required></textarea>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>solution</label>
          </div>
      </th>

        <th> <button class="btn btn--action" (click)="pridaj()" *ngIf="form.value.id === null"><span class="pridaj">Pridaj</span></button>
        <button class="btn btn--action" (click)="uprav()" *ngIf="form.value.id !== null"><span class="uprav">Uprav</span></button>
        <button class="btn btn--action" (click)="zrus()"><span class="vymaz">Vyma≈æ</span></button></th>

      </table>
    </form>
