<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
  <title></title>
</head>

<div class='dashboard-app'>
  <div class='dashboard-nav'>
    <app-menu-konzola>
    </app-menu-konzola>
  </div>
  <div class='dashboard-content'>
    <div class='container'>
      <div class='card'>
        <div class='card-header'>
          <i class="bi bi-person"></i>
          <h1>Admin panel - linux cvičenia</h1>
          <button (click)="chodSpat()" class="btn btn--action"><i class="bi bi-house-door"></i><span> | Späť</span>
          </button>
          <button (click)="logout()"><i class="bi bi-arrow-bar-left"></i><span> | Logout</span></button>
        </div>
        <div class="stepper-container">
          <div class="stepper-buttons-container">
            <app-konzola-formular
              (pridajLinuxCvicenie)="pridaj($event)"
              (upravLinuxCvicenie)="uprav($event)"
              [cvicenieLinux]="cvicenieNaUpravu">
            </app-konzola-formular>
            <app-konzola-zoznam
              (upravLinuxCvicenie)="upravZoZoznamu($event)"
              (vymazLinuxCvicenie)="zmazZoZoznamu($event)"
              [cvicenieLinux]="cvicenieLinux">
            </app-konzola-zoznam>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
