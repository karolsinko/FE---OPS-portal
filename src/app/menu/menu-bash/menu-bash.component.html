<a class='dashboard-toolbar' mat-icon-button (click)="drawer.toggle()"><h1 class="bi bi-list"></h1></a>
<mat-drawer-container autosize>
  <mat-drawer #drawer mode="side" class="dashboard-nav" opened>
    <header >
      <a (click)="openMenu(menu.HOME)" class="brand-logo"><i class="bi bi-journal-code"></i><span>| Operačné systémy 1 </span></a>
    </header>
    <a (click)="openMenu(menu.QUIZBASH)" class="dashboard-nav-item"><i class="bi bi-question-circle"></i> |  Quiz</a>
    <a (click)="openMenu(menu.CVICENIABASH)" class="dashboard-nav-item"><i class="bi bi-archive"></i> |  Cvičenia</a>
    <a (click)="openMenu(menu.SKRIPTABASH)" class="dashboard-nav-item"><i class="bi bi-info-circle"></i>|  Skriptá</a>
    <div class="nav-item-divider"></div>
    <a (click)="openMenu(menu.HOME)" class="dashboard-nav-item"><i class="bi bi-house-door"></i>|  Späť</a>
    <div class="date">
      {{date| date:'dd.MM.yyyy'}}
    </div>
  </mat-drawer>

</mat-drawer-container>
